<!DOCTYPE html>
<html>

<head>
    <title>First Web Project</title>
    <meta name="description" content="A Catalog that contains a lot of currencies and will allow certain functions with it">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="main-header">
        <h1 class="title">Currency Catalog</h1>
    </header>
    <div class="tittles">
        <ul id="property-container"></ul>
        <div id="search-container">
            <input type="text" id="search-box" placeholder="Search by currency code">
            <button id="search-button">Search</button>
          </div>
          <div class="footer">
            <button id="shuffleButton">
                Shuffle
            </button>
              <div id="table-container"></div>
        </div>
        <div class="currency-content">
            <table id="currency-table"></table>
        </div>
    </div>
    <div class="solid-block"></div>

    <script type="text/javascript" src="scripts.js"></script>

</body>

</html>
